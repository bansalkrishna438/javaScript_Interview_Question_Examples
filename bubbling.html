<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grandparent" style="height: 150px; width: 150px; background-color: red; justify-items: center;">
        <div id="parent" style="height: 120px; width: 120px; background-color: green; justify-items: center;">
            <div id="child" style="height: 90px; width: 90px; background-color: blue; justify-items: center;">
                <button id="button">click me</button>
            </div>
        </div>
    </div>
</body>
<script>
   document.getElementById('grandparent').addEventListener('click', function() {
  console.log('grandparent clicked');
});
    document.getElementById('parent').addEventListener('click', function() {
  console.log('Parent clicked');
});
document.getElementById('child').addEventListener('click', function() {
  console.log('child clicked');
});
document.getElementById('button').addEventListener('click', function() {
  console.log('Button clicked');
});
</script>
</html>
